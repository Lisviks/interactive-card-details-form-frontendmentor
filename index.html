<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="card-back-wrapper">
          <img src="./images/bg-card-back.png" alt="card back" class="card-back" />
          <p class="cvc-output">000</p>
        </div>
        <div class="card-front-wrapper">
          <img src="./images/bg-card-front.png" alt="card front" class="card-front" />
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo" />
          <p class="card-number-output">0000 0000 0000 0000</p>
          <p class="name-output">Jane Appleseed</p>
          <p class="date-output"><span class="month-output">00</span>/<span class="year-output">00</span></p>
        </div>
      </header>
      <main>
        <form>
          <div class="input-field name">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" id="name" />
            <p class="error-msg"></p>
          </div>
          <div class="input-field card-number">
            <label for="card-number">Card Number</label>
            <input type="text" maxlength="16" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
            <p class="error-msg"></p>
          </div>
          <div class="date-cvc">
            <div class="input-field exp-date">
              <label for="month">Exp. Date (MM/YY)</label>
              <input type="text" maxlength="2" placeholder="MM" id="month" />
              <input type="text" maxlength="2" placeholder="YY" id="year" />
              <p class="error-msg"></p>
            </div>
            <div class="input-field cvc">
              <label for="cvc">CVC</label>
              <input type="text" maxlength="3" placeholder="e.g. 123" id="cvc" />
              <p class="error-msg"></p>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
        <div class="completed-state">
          <img src="./images/icon-complete.svg" alt="complete icon" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button class="btn">Continue</button>
        </div>
      </main>
    </div>
    <!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
    </div>
  </body>
</html>
